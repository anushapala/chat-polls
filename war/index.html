<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" type="text/css" href="/css/scriptCSS/main.css"/> 
    
  </head>

  <body>
  <div class="wrapper">
  	<section class="Polling" id="create-poll-container" style="display:none;">
        <h3>Create a Poll</h3>
        <div class="container">
        <div class="question" id="poll-question">
        <label class="input_label">Question</label>
        <textarea class="textarea_default" type="text" placeholder="Ask question.."></textarea>
        </div>
        <div id="poll-option-container">
	        <div>
	            <label class="input_label">option 1:</label>
	            <div class="poll-option">
	              <img class="icon picture-upload" id="img1">
	              <input type="file" style="visibility: hidden;display:none" id="imgupload1">
	              <input class="input_default  option-holder" type="text" placeholder="Enter an option.. ">
	            </div>
	        </div>
	        <div>
	            <label class="input_label">option 2:</label>
	            <div class="poll-option">
	              <img class="icon picture-upload" id="img2">
	              <input type="file" style="visibility: hidden;display:none" id="imgupload2">
	              <input class="input_default  option-holder" type="text" placeholder="Enter an option..">
	            </div>
	        </div>
        </div>

        <span class="add" id="add-option">+Add More</span>
        <div id="poll-description">
            <label class="input_label">Description</label>
            <textarea class="textarea_default" type="text" placeholder="Enter Description.. (optional)"></textarea>
        </div>
        <!-- <span class="checkbox checkbox_active"></span>
        <span class="options">Allow to select multiple options</span> -->
        </div>
        <button class="btn btn_primary" id="create-poll">Create</button>
    </section>
    
    <!---polling station-->
      <section class="Polling polling-station"  id="polls-list-container" style="display:none;">
        <h3>Polls</h3>
	    <ul id="polls-list">
	        <li class="question">
                <span class="notification"></span>
                <h5 class="name">Santhosh</h5>
                <p>Which image should go as our group profile picture?</p>
                <div class="contract">
                    <cite>This poll is to select the most liked profile picture</cite>
                    <div class="option-container">
	                    <div>
	                    <label class="input_label">option 1:</label>
	                    <div class="poll-option">
	                        <i class="icon picture-upload"></i>
	                        <input class="input_default option-holder" type="text" placeholder="Enter option here...">
	                    </div>
	                    <code>22 votes</code>
	                     </div>
	                     <div>
	                        <label class="input_label">option 2:</label>
	                        <div class="poll-option">
	                            <i class="icon picture-upload"></i>
	                            <input class="input_default option-holder" type="text" placeholder="Enter option here...">
	                        </div>
	                        <code>5 votes</code>
	                    </div>
                    </div>
            	</div>
	        </li>
	    </ul>
        <button class="btn btn_primary" id="create-new-poll">Create New Poll</button>
    </section>
    
     <!--empty state-->
    <section id="empty_poll_container" class="Polling empty-state" style="display:none;">
        <img src="/images/empty-state.png">
        <h2>No Polls Yet</h2>
        <button class="btn btn_primary" id="create_a_poll">Create New Poll</button>
    </section>

   </div>
   
   <div id="loader" class="loader"><img src="/images/loader_small.gif"/></div>
   
 	<script type="text/javascript" src="/js/libJS/jquery-2.2.0.min.js"></script>
 	<script type="text/javascript" src="/js/libJS/aaf_sdk_min.js"></script>
  	<script type="text/javascript" src="/js/scriptJS/main.js"></script>
  </body>
</html>
