<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" type="text/css" href="/css/scriptCSS/main.css"/> 
    
  </head>

  <body>
  	<div class="poll-container">
  		<div class="poll-modal">
  			<div class="page-header poll-header">
  				<h5>Polls</h5>
			</div>
			<div class="poll-body">
				<h4>Create a Poll</h4>
				<input id="poll-question" class="input-default input-small" type="text" placeholder="Ask question.." />
				<ul>
					<li>
						<input class="input-default input-big poll-option" type="text" placeholder="Option 1"/>
					</li>
					<li>
						<input class="input-default input-big poll-option" type="text" placeholder="Option 2"/>
					</li>
					<li>
						<input class="input-default input-big poll-option" type="text" placeholder="Option 3"/>
					</li>
				</ul>
				<textarea  rows="5" id="comment" placeholder="Add Comment (optional)"></textarea>			
			</div>
			<div class="poll-footer">
				<button class="btn btn_primary">Post</button>
			</div>
  		</div>
  	</div>
  
  	
  	<script type="text/javascript" src="/js/libJS/jquery-2.2.0.min.js"></script>
  	<script type="text/javascript" src="/js/libJS/aaf_sdk_min.js"></script>
  	<script type="text/javascript" src="/js/scriptJS/main.js"></script>
  </body>
</html>
